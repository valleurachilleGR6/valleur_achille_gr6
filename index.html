          <body>
          
          <button id="modeNuit">Activer le mode nuit</button>
          
          <script>
          function toggleNightMode() {
            var body = document.getElementsByTagName("body")[0];
            var button = document.getElementById("modeNuit");
          
            if (body.className === "nuit") {
              body.className = "";
              button.innerHTML = "Activer le mode nuit";
            } else {
              body.className = "nuit";
              button.innerHTML = "Désactiver le mode nuit";
            }
          }
          
          document.getElementById("modeNuit").onclick = toggleNightMode;
          </script>
